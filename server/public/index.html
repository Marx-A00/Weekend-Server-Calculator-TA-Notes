<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <!-- * Create a user interface where the user can 
     input two values and select a mathematical operator.
   
  * When the `=` button is clicked, capture the input values 
  and operator, then send this data to `POST '/calculations'`. 
  You'll need to format it like so:
    { numOne: 25, numTwo: 10, operator: '+' }` -->

    <form data-testid="calculator">
      <input data-testid="numOne" placeholder="First Number">
      <button onclick="addOperator(event,'+')">+</button>
      <button onclick="addOperator(event,'-')">-</button>
      <button onclick="addOperator(event,'*')">*</button>
      <button onclick="addOperator(event,'/')">/</button>
      <input data-testid="numTwo" placeholder="Second Number">
      <button onclick="createNewCalculationObject(event)">=</button>
      <button onclick="resetCalculation(event)">C</button>
    </form>

      console.log("Line 32 index.html shown below calculator in the browser");



    <section data-testid="currentResult">
      <!-- The most recent calculation result goes here. 
      Update this when a new calculation is made.-->

          <h2></h2>

    </section>

    <section data-testid="resultHistory">
      <!-- The list of all previous calculations here 
    when page loads (using a `GET '/calculations'` request).
     * Update this list when a new calculation is made. -->


    </section>
  </body>
</html>
